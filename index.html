<html>
<head>
    <meta charset="utf-8">
    <link rel="import" href="virtual-table.html">

    <title>Web-components</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        virtual-table {
            width: 100%;
        }
    </style>
</head>
<body>
<virtual-table rows="[]" columns="[]"></virtual-table>
<script>
  (() => {
    const MILLION = 100000;

    const rows =
      new Array(MILLION)
        .fill(0)
        .map((d, i) => ({
          index: i,
          id: `id-${i}`,
          caption: `caption-${i}`,
          description: `description-${i}`
        }));

    const columns = [
      {
        key: 'index',
        title: 'Index'
      },
      {
        key: 'caption',
        title: 'Caption'
      },
      {
        key: 'description',
        title: 'Description'
      }
    ];

    const virtualTable = document.querySelector('virtual-table');

    virtualTable.setAttribute('rows', JSON.stringify(rows));
    virtualTable.setAttribute('columns', JSON.stringify(columns));

  })();
</script>
</body>
</html>
